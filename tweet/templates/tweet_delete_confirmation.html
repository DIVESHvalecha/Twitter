{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block title %}tweet{% endblock %}

{% block content %}
<h1 class = "text-center mt-5">Delete Confirmation</h1>
<h3>Are you sure that you want to delete the tweet?</h3>
<form method="post">
    {% csrf_token %}
    <div class= "d-flex justify-content-between">
            <button class = "btn btn-lg rounded text-white fw-bold mt-3" style="background-color: rgba(13, 202, 240, 0.3); border: 1px solid rgba(13, 202, 240, 0.3);" type = "submit">Delete</button>
            <a href="{% url "tweet_list" %}" class = "btn btn-lg rounded text-white fw-bold mt-3" style="background-color: rgba(13, 202, 240, 0.3); border: 1px solid rgba(13, 202, 240, 0.3);" >Cancel</a>
    </div>
</form>
{% endblock %}
