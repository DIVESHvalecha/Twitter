{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}tweet{% endblock %}

{% block content %}
<h1 class = "text-center mt-3">welcome to Tweet page</h1>
<h2 class = "text-center mt-3">{% if form.instance.pk %}Edit Tweet
    {% else %}Create Tweet
    {% endif %}
</h2>

<form method="post" enctype = "multipart/form-data" class = "form"> 
    {% csrf_token %}
    {{form|crispy}}
    <div class= "d-flex justify-content-between">
        <button class = "btn rounded text-white fw-bold mt-3" style="background-color: rgba(13, 202, 240, 0.3); border: 1px solid rgba(13, 202, 240, 0.3);" type = "submit">Post</button>
        <a href="{% url "tweet_list" %}" class = "btn rounded text-white fw-bold mt-3" style="background-color: rgba(13, 202, 240, 0.3); border: 1px solid rgba(13, 202, 240, 0.3);" >back to tweets</a>
    </div>
</form>
{% endblock %}
